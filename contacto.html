<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>Document</title>
</head>
<body>
    <div class="form-contact">
    <header>
      <h1>Contactenos</h1> 
     </header>
    <form class="contact" method="POST" data-netlify="true">
        <p>
          <label for="names">Your Name: <input type="text" name="name" /></label>
        </p>
        <p>
          <label for="email">Your Email: <input type="email" name="email" /></label>
        </p>
        <p>
          <label for="phone">Phone number: <input type="text" name="phone" /></label>
        </p>
       
        <p>
          <label>Message: <textarea name="message"></textarea></label>
        </p>
        <p>
          <input type="submit" value="send">
        </p>
      </form>
    </div>
    
</body>
</html>
